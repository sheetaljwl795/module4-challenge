<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!--Start button -->
    <div class="start_btn"><button>Start Quiz</button></div>
        
        <div class="quiz_box">
            <span>What does HTML stand for?</span>
           </div>
           <div class="option_list"><span>Hyper Text Preprocessor</span>
           </div>
            <header>
                <div class="title_text"> Coding Quiz </div>
                <div class="timer">
                    <div class="time_text">Time Left</div>
                    <div class="time_sec">15</div>
                </div>
            </header>
            <div class="que_text">
                <h2 id="question">question 2 will go here</h2>
            </div>
            <div class="card-body">
                <button id="option1" class="btn">option1</button>
                <button id="option2" class="btn">option2</button><br>
                <button id="option3" class="btn">option3</button>
                <button id="option4" class="btn">option4</button>
            </div>
            <div class="card-footer">
                <button id="start" class="btn">start</button>
                <button id="previous" class="btn">previous</button>
                <button id="next" class="btn">next</button>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
