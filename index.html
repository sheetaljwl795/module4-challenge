<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h4 class="score">Score: <span id="scores"></span></h4>
        <h4 class="timer">Time: <span id="time"></span></h4>
    </header>

    <div id="start-container">        
            <h1>Coding Quiz Challenge</h1>
            <br>  
            <button id="start" class="btn">Start Quiz</button> 
    </div>

    <div id="question-container">
        <h2 id="question"> Question </h2>
        <div id="answer"></div>  
        <h3>Answer is: <span id="correct"></span></h3>
    </div>



    
    
    <div class ="final-result">
        <h3>Game Result: <span id="game-result"></span></h3>
        <form id="initials-form">
            <p> Enter Initials:
              <input type="text" id="initials" />
              <button class="btn" id="sumbit-score" type="submit">Submit</button> </p>
              <h3><span id="gameover-display"></span> your final Score is: <span id="final-score"></span></h3>
    
        </form>
    
  
    </div>

      
  
 


    <script src="./script.js"></script>

    
</body>
</html>
